<kendo-grid

[kendoGridBinding]="gridData"
[pageSize]="10"
[pageable]="true"
[sortable]="true"
[filterable]="true"
[groupable]="true"
[height]="420"
>
<kendo-grid-column field="productName" [width]="140"></kendo-grid-column>
<kendo-grid-column field="productAmount" [width]="120"></kendo-grid-column>
<kendo-grid-column field="productPrice" [width]="100"></kendo-grid-column>
<kendo-grid-column field="totalPrice" [width]="130"></kendo-grid-column>
<kendo-grid-column field="saleDate" width="220" title="Open Date">
    <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.saleDate | date: 'MM/dd/yyyy'}}
    </ng-template>
</kendo-grid-column>
<kendo-grid-column field="couponName" [width]="130"></kendo-grid-column>
</kendo-grid>
